<header>
  <div class="header-content">
    <div class="links animated fadeInUp {% if include.delay %} delay-2 {% endif %}">
      <div class="logo">
        {% include svg-icons/logos/Logotype_dark_alt.svg %}
      </div>
      <ul class="inner-pages">
        <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
        <li><a href="{{ site.baseurl }}/resume">Resume</a></li>
      </ul>
    </div>
    <ul class="social animated fadeInUp {% if include.delay %} delay-3 {% endif %}">
      <li>{% include svg-icons/telegram.html %}</li>
      <li>{% include svg-icons/twitter.html %}</li>
      <li>{% include svg-icons/linkedin.html %}</li>
      <li>{% include svg-icons/github.html %}</li>
      <li>{% include svg-icons/rss.html %}</li>
    </ul>
  </div>
</header>
